<html>

    <link rel="icon" href="./css/favicon.ico">
    <title>Chess</title>
  </head>

  <header>
    <h1>Chess</h1>
    <div class="arrow-container">
      <div class="left-arrow"><span id="left-arrow" class="gray">&#x2906;</span></div>
      <div class="inspiring-message">
        <h3><em>The game that makes you question your self-worth.</em></h3>
      </div>
      <div class="right-arrow"><span id="right-arrow" class="gray">&#x2907;</span></div>
    </div>
  </header>

    <body onload="startGame()">

      <div class="top-container">
        <div class="chessboard-left">
          <div class="white-promotion-pieces">
            <span>Select a new piece</span><br>
            <table>
              <tr>
                <td id="white-queen">&#9813;</td>
                <td id="white-rook">&#9814;</td>
                <td id="white-bishop">&#9815;</td>
                <td id="white-knight">&#9816;</td>
              </tr>
            </table>
          </div>
          <div class="white-timer">

              <span class="white-pause-play-button gray"> &#10073;&#10073;</span></div><br>
            <div class="white-running-timer">
              <input type="number" min="0" max="9" placeholder="0" id="white-timer-hour">
              <span>h</span>
              <input type="number" min="0" max="59" placeholder="00" id="white-timer-minute">
              <span>m</span>
              <input type="number" min="0" max="59" placeholder="00" id="white-timer-second">
              <span>s</span>
            </div>
          </div>
        </div>
